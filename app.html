<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the ISS?</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <!-- p5js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"
            integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA=="
            crossorigin="anonymous"></script>
    <script src="script/app.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <main class="c-app">
        <div class="c-header">
            <div class="c-logo">
                <img class="c-logo__svg" src="img/satellite.svg" alt="Sattellite icon">
                <div class="c-logo__title">
                    Where is the ISS?
                </div>
            </div>
            <div class="c-dark-mode-toggle">

            </div>
        </div>
        <div class="o-grid-container">
            <div class="c-globe o-grid-item" id="js-globe">
            
            </div>
            <div class="c-velocity o-grid-item">
                <div class="c-velocity__icon">
                    <img class="u-icon--lg" src="img/satellite.svg" alt="Sattellite icon">
                </div>
                <div class="c-velocity__text">
                    <span class="js-velocity">0</span> m/s
                </div>
            </div>
            <div class="c-height o-grid-item">
                <img class="c-height__icon u-icon--sm" src="img/satellite.svg" alt="Sattellite icon">
                <div class="c-height__middle">
                    <div class="">
                        Current altitude
                    </div>
                    <div class="c-arrow">
                        ‚ü∑
                    </div>
                    <div class="c-height__text">
                        <span class="js-altitude">0</span> m
                    </div>
                </div>
                <svg class="c-height__curve" version="1.1" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink"
                     width="352px" height="50px" viewBox="0 0 352 50"
                     xml:space="preserve">
                    <path d="M0,48.81c176-90,352,0,352,0" />
                </svg>
            </div>
        </div>
        
    </main>
</body>

</html>
