<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the ISS?</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin="" />

    <!-- p5js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"
            integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA=="
            crossorigin="anonymous"></script>

    <!-- app.js script -->
    <script src="script/app.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <main class="c-app">
        <div class="c-header">
            <div class="c-logo">
                <img class="c-logo__svg" src="img/satellite.svg" alt="Sattellite icon">
                <div class="c-logo__title">
                    Where is the ISS?
                </div>
            </div>
            <div class="c-darkmode">
                <div class="c-darkmode__fake-input"></div>
                <div class="c-darkmode__buttons">
                    <div class="c-darkmode__icon c-darkmode__sun">
                    
                    </div>
                    <svg class=" c-darkmode__icon c-darkmode__moon" xmlns="http://www.w3.org/2000/svg" width="28.687" height="32"
                         viewBox="0 0 28.687 32">
                        <g id="Moon_and_star" data-name="Moon and star" transform="translate(-346 -61)">
                            <path id="Star"
                                  d="M4,0l.69,2.739L7.208,1.584,5.55,3.846,8,5.145l-2.757.08L5.78,8,4,5.839,2.22,8l.537-2.775L0,5.145l2.45-1.3L.792,1.584,3.31,2.739Z"
                                  transform="translate(355.5 90) rotate(180)" fill="#fff" />
                            <path id="Moon"
                                  d="M128.6,237.785a18.177,18.177,0,0,1,16.077,26.651,16.473,16.473,0,1,0-17.717-26.577C127.5,237.811,128.044,237.785,128.6,237.785Z"
                                  transform="translate(219.043 -171.436)" fill="#fff" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="o-grid-container">
            <div class="c-globe o-grid-item" id="js-globe"></div>
            <div class="c-velocity o-grid-item">
                <div class="c-velocity__icon">
                    <img class="u-icon--lg" src="img/satellite.svg" alt="Sattellite icon">
                </div>
                <div class="c-velocity__text">
                    <span class="js-velocity">0</span> m/s
                </div>
            </div>
            <div class="c-height o-grid-item">
                <img class="c-height__icon u-icon--sm" src="img/satellite.svg" alt="Sattellite icon">
                <div class="c-height__middle">
                    <div class="">
                        Current altitude
                    </div>
                    <div class="c-arrow">
                        ‚ü∑
                    </div>
                    <div class="c-height__text">
                        <span class="js-altitude">0</span> m
                    </div>
                </div>
                <svg class="c-height__curve" version="1.1" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink"
                     width="352px" height="50px" viewBox="0 0 352 50"
                     xml:space="preserve">
                    <path d="M0,48.81c176-90,352,0,352,0" />
                </svg>
            </div>
        </div>
    </main>
</body>

</html>
