          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

    <!-- p5js -->

    <script src="script/app.js"></script>

    <!-- Fonts -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/screen.css">

</head>

<body>
    <main class="c-app">
        <div class="c-header">
            <div class="c-logo">
                <img class="c-logo__svg" src="img/satellite.svg" alt="Sattellite icon">
                <div class="c-logo__title">
                    Where is the ISS?
                </div>
            </div>
            <div class="c-dark-mode-toggle">
                
            </div>
        </div>
        <div class="c-globe" id="js-globe">

        </div>
        <div class="c-velocity">
            <div class="c-velocity__icon">
                <img class="u-icon--lg" src="img/satellite.svg" alt="Sattellite icon">
            </div>
            <div class="c-velocity__text">
                <span class="js-velocity">0</span>m/s
            </div>
        </div>
        <div class="c-height">
            <img class="c-height__icon u-icon--sm" src="img/satellite.svg" alt="Sattellite icon">
            <div class="c-height__middle">
                <div class="">
                    Current altitude
                </div>
                <div class="c-arrow">
                    ‚ü∑
                </div>
                <div class="">
                    <span class="js-altitude">0</span>m
                </div>
                
            </div>
            <div class="c-height__curve">
                
            </div>
        </div>
